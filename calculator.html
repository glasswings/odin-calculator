<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Glasswings' Shuntyard Calculator, Copyright 2022 by Glasswings -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Shuntyard Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">684654.56</div>
        <div class="keypad">
            <button style="grid-row: 1; grid-column: 1;"> C </button>
            <button style="grid-row: 1; grid-column: 2;"> <span class="una">(</span><span class="bin">/</span> </button>
            <button style="grid-row: 1; grid-column: 3;"> <span class="una">√(</span><span class="bin">*</span> </button>
            <button style="grid-row: 1; grid-column: 4;"> <span class="una">-</span><span class="bin">-</span> </button>
            <button style="grid-row: 2; grid-column: 1;"> 7 </button>
            <button style="grid-row: 2; grid-column: 2;"> 8 </button>
            <button style="grid-row: 2; grid-column: 3;"> 9 </button>
            <button style="grid-row: 3; grid-column: 1;"> 4 </button>
            <button style="grid-row: 3; grid-column: 2;"> 5 </button>
            <button style="grid-row: 3; grid-column: 3;"> 6 </button>
            <button style="grid-row: 2 / 4; grid-column: 4;"> <span class="una">▷</span><span class="bin">+</span> </button>
            <button style="grid-row: 4; grid-column: 1;"> 1 </button>
            <button style="grid-row: 4; grid-column: 2;"> 2 </button>
            <button style="grid-row: 4; grid-column: 3;"> 3 </button>
            <button style="grid-row: 5; grid-column: 1 / 3;"> 0 </button>
            <button style="grid-row: 5; grid-column: 3;"> . </button>
            <button style="grid-row: 4 / 6; grid-column: 4;"> <span class="eq">=</span><span class="par">)</span> </button>
        </div>
    </div>
</body>
</html>
